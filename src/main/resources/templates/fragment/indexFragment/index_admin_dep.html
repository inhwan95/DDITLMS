<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="index_admin_depFragment">
    <link rel="stylesheet" th:href="@{/static/css/todo.css}">
    <div class="container-fluid">
        <div class="row ui-sortable" id="draggable">
            <div id="to-do-div" class="col-sm-12 col-xl-6 ui-sortable-handle">
                <th:block th:replace="/fragment/indexFragment/todoList.html :: toDoListFragment"></th:block>
            </div>
            <div id="weather-div" class="col-sm-12 col-xl-6 ui-sortable-handle">
                <th:block th:replace="/fragment/indexFragment/weather.html :: weatherFragment"></th:block>
            </div>
        </div>
    </div>
    <script th:src="@{/static/js/todo.js}"></script>
    <script th:src="@{/static/js/todoCustom.js}"></script>
    <script>
        $( function() {
            $( "#draggable" ).sortable({
                swapThreshold: 1,
                handle : '.handle',
                ghostClass: 'blue-background-class',
                animation:150
            });
        });
    </script>
</th:block>
</html>
