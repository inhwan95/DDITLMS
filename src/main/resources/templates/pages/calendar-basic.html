<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">
<th:block layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/calendar.css}">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./jquery-ui-1.12.1/datepicker-ko.js"></script>

  <th:block th:replace="/fragment/page-header.html :: page-headerFragment(title='CALENDAR')"></th:block>
  <div id="test_box">
    <button class="btn btn-primary" id="test_Button" type="button"><i id="test_list"></i><span id="test_calendarTypeName">Test</span></button>
    <div class="test">
      <form>
        <input>
        <button type="button" id="addSchedule">테스트버튼</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#openModal">모달창</button>
      </form>

      <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">일정 등록</h5>
            </div>
            <div class="modal-body">

                <div class="tui-full-calendar-popup-section tui-full-calendar-dropdown tui-full-calendar-close tui-full-calendar-section-calendar">
                  <select id="new-schedule-type" class="form-control btn-square">
                    <option value="1">개인</option>
                    <option value="2">학과</option>
                    <option value="3">학교</option>
                  </select>
                </div>
                <div class="mb-3" >
                  <label class="col-form-label" for="message-text">제목:</label>
                  <input class="form-control" type="text" id="new-schedule-title" placeholder="Title">
                </div>
                <div class="mb-3">
                  <label class="col-form-label" for="message-text">내용:</label>
                  <textarea class="form-control" id="message-text" placeholder="Content" ></textarea>
                </div>
                <div class="mb-3" >
                  <label class="col-form-label" for="message-text">위치:</label>
                  <input class="form-control" type="text" id="new-schedule-location" placeholder="Location">
                </div>
                <div class="tui-full-calendar-popup-section">
                  <label class="col-form-label" for="message-text">날짜:</label><br>
                  <div class="tui-full-calendar-popup-section-item">
<!--                    <input class="test-datepicker">-->
                    <input type="datetime-local" id="startDate" class="tui-full-calendar-content" placeholder="Strart date">
                  </div>
                  <span class="tui-full-calendar-section-date-dash">-</span>
                  <div class="tui-full-calendar-popup-section-item">
                  <input type="datetime-local" id="endDate" class="tui-full-calendar-content" placeholder="End date">
                  </div>
                  <div class="tui-full-calendar-popup-section">
                    <input id="new-schedule-allday" type="checkbox" value="true" >
                    <span class="tui-full-calendar-section-allday">All day</span>
                  </div>

                </div>


            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="button" id="sendBtn">Send message</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


   <div class="container-fluid calendar-basic">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div id="menu">
                  <div id="menu-navi">
                    <div class="menu-navi-left">
                      <button class="btn btn-primary move-today" type="button" data-action="move-today">Today</button>
                    </div>
                    <div class="render-range menu-navi-center" id="renderRange"></div>
                    <div class="menu-navi-right">
                      <button class="btn btn-primary" id="dropdownMenu-calendarType" type="button" data-bs-toggle="dropdown"><i id="calendarTypeIcon"></i><span id="calendarTypeName">Dropdown</span><i class="fa fa-angle-down"></i></button>
                      <ul class="dropdown-menu" role="menu">
                        <li role="presentation"><a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily"><i class="fa fa-bars"></i>Daily</a></li>
                        <li role="presentation"><a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly"><i class="fa fa-th-large"></i>Weekly</a></li>
                        <li role="presentation"><a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly"><i class="fa fa-th"></i>Month</a></li>
                      </ul>
                      <div class="move-btn">
                        <button class="btn btn-primary move-day" type="button" data-action="move-prev"><i class="fa fa-angle-left" data-action="move-prev"></i></button>
                        <button class="btn btn-primary move-day" type="button" data-action="move-next"><i class="fa fa-angle-right" data-action="move-next"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="lnb">
                  <div class="lnb-new-schedule">
                    <button class="btn lnb-new-schedule-btn btn-primary" id="btn-new-schedule" type="button" data-bs-toggle="modal">New schedule</button>
                  </div>
                  <div class="lnb-calendars" id="lnb-calendars">
                    <div class="lnb-calendars-d1" id="calendarList">

                    </div>
                    <div class="lnb-calendars-item m-0 p-0">
                      <label>
                        <input class="tui-full-calendar-checkbox-square" type="checkbox" value="all" checked=""><span></span><strong>View all</strong>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div id="right">
                    <div id="calendar"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>



    const sendBtn = document.querySelector("#sendBtn");
    sendBtn.addEventListener("click", function(){
        console.log("aaa");
      const type = document.querySelector("#new-schedule-type");
      const title = document.querySelector("#new-schedule-title");
      const text = document.querySelector("#message-text");
      const location = document.querySelector("#new-schedule-location");
      const startDate = document.querySelector("#startDate");
      const endDate = document.querySelector("#endDate")
      const isAllday = document.querySelector("#new-schedule-allday");
      const params = {
        type : type.value,
        title : title.value,
        text : text.value,
        location : location.value,

        endDate : endDate.value,
        isAllday : isAllday.value
      };

        url: "/calendar/add",
        data: params,

        dataType: "json",

        }
      })

            if(fragment.state == "true"){
                swal("스케줄이 등록되었습니다.");
            }
        });

    })





  </script>

  <script th:src="@{/static/js/calendar/tui-code-snippet.min.js}"></script>
  <script th:src="@{/static/js/calendar/tui-time-picker.min.js}"></script>
  <script th:src="@{/static/js/calendar/tui-date-picker.min.js}"></script>
  <script th:src="@{/static/js/calendar/moment.min.js}"></script>
  <script th:src="@{/static/js/calendar/chance.min.js}"></script>
  <script th:src="@{/static/js/calendar/tui-calendar.js}"></script>
  <script th:src="@{/static/js/calendar/calendars.js}"></script>
  <script th:src="@{/static/js/calendar/schedules.js}"></script>
  <script th:src="@{/static/js/calendar/app.js}"></script>



</th:block>
</html>
